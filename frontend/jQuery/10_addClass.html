<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>10_addClass.html</title>
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
        <style>
            #box{
                width:620px;
                height:465px;
                border:1px solid #9e9e9e;
                margin:-233.5px 0 0 -310px;
                left:50%;
                top:50%;
                position: fixed;
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
                overflow: hidden;
            }

            #startBtn {
                width:620px;
                height:465px;
                position: absolute;
                font:700 100px "Noto Sans KR",sans-serif;
                /* 1) CSS 추가 */
                background-color: #66ffff;
                color: #ffffff;
                border: 0;
                cursor: pointer;
                left: 0;                /* 왼쪽에서부터 시작 */
                transition: .3s ease;   /* 부드럽게 */
            }

            /* 2) CSS 추가 */
            #startBtn:hover {
                background: #0033ff;
            }

            /* 3) CSS 추가 */
            img {
                opacity: 0;             /* 투명도 : 0*/
                transform: scale(0);    /* 원본 사이즈 0%로 만들기 */
                transition: .4s ease;   /* 부드럽게 */
            }

            /* 4) CSS 추가 */
            #box.open #startBtn {
                left: -100%;            /* 왼쪽으로 이동 */
                transition: .4s ease;   /* 부드럽게 */
            }

            /* 5) CSS 추가 */
            #box.open img{
                opacity: 1;             /* 투명도 : 1 */
                transform: scale(1);    /* 원본 사이즈 100%로 만들기 */
                transition: .4s ease;   /* 부드럽게 */
            }
        </style>
    </head>
    <body>

        <div id="box">
            <button id="startBtn">스타트!</button>
            <img src="../images/friends.jpg" />
        </div>


        <script>
            $("#startBtn").click(function(){    // 클릭 이벤트
                $("#box").addClass("open");     // 클래스를 생성한다
            }); // click end
                
            $("img").click(function(){          // 클릭 이벤트
                $("#box").removeClass("open");  // 클래스를 삭제한다
            }); // click end

        </script>

    </body>
</html>
