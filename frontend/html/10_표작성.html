<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>10_표작성.html</title>
    </head>
    <body>
        <!-- 참조 : https://www.w3schools.com/html/html_tables.asp -->
        <!-- 표 작성 Table -->
        <!-- column 열, row 행, cell 한 칸 -->
        <!-- 여러번 말하지만 늘 가로가 기준 -->
        <!-- 자바, html은 순차적인 언어. 데이터베이스에서 사용하는 언어는 비순차적인 언어
        순차적인 언어는 여는 것이 나오면 꼭 닫는 것이 나온다.
        그런 오류가 자주 나오니 신경 쓸 것 -->

        <table border="1">
        <tr>             <!-- 줄 시작 -->
            <td>셀1</td> <!-- cell -->
            <td>셀2</td> <!-- 내용은 cell 내부에 적는다. -->
        </tr>            <!-- 줄 끝 -->
        </table>
        <hr>
        
        <!-- 표 크기 (픽셀 단위) -->
        <table border="1" width="500" height="300">
        <tr>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td >무궁화</td>
            <td>강남구 테헤란로</td>
        </tr>
        </table>
        <hr>

        <!-- 표 크기 (% 단위) -->
        <table border="1" width="50%">
            <tr>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>무궁화</td>
                <td>강남구 테헤란로</td>
            </tr>
        </table>
            <hr>

        <!-- 정렬 : 가로 (align), 세로(valign) -->
        <table border="1" width="250" height="300">
            <tr>
                <td align="left">종로구</td>
                <td align="center">중구</td>
                <td align="right">마포구</td>
            </tr>
            <tr>
                <td valign="top">강남구</td>
                <td valign="middle">서초구</td>
                <td valign="bottom">송파구</td>
            </tr>
            <tr>
                <td align="left">노원구</td>
                <td align="center">도봉구</td>
                <td align="right">강북구</td>
            </tr>
            </table>
            <hr>

            <!-- 표 안에서 영역 구분 <thead> <tbody> <tfoot> -->
            <!-- html 안에서 테이블은 반드시 사각형 모양이 나와야한다! -->
            <table border="1">
            <thead> <!-- 테이블 머리말 영역 -->
                <tr> <th>월</th> <th>요금</th> </tr>
            </thead>
            <tbody> <!-- 테이블 본문 영역 -->
                <tr> <th>1월</th> <th>1000원</th> </tr>
                <tr> <th>2월</th> <th>1500원</th> </tr>
                <tr> <th>3월</th> <th>2000원</th> </tr>
            </tbody>
            <tfoot> <!-- 테이블 꼬리말 영역 -->
                <tr> <th>합계</th> <th>4500원</th> </tr>
            </tfoot>
        </table>
        <br>

        <!-- 셀 합치기 : 가로 colspan, 세로 rowspan -->
        <table border="1" width="150">
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr>
            <td colspan="2">라</td> <!-- 2칸 합치기 -->
            <td>마</td>
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <!-- 세로 두칸을 합친다면 밑의 칸을 잡아먹는다. 따라서 하단의 칸은 2칸이 되어야할 것. -->
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        </table>
        <br>

        <!-- 표 내부에 표 작성 -->
        <table border="1" width="150" height="200">
        <tr>
            <td>국어</td>
            <td align="center">
                <table border="1">
                    <tr> <td>AA</td> <td>AA</td> </tr>
                    <tr> <td>BB</td> <td>AA</td> </tr>
                    <tr> <td>CC</td> <td>AA</td> </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>영어</td>
            <td>수학</td>
        </tr>
        </table>

    </body>
</html>
