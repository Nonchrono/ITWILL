<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_이미지</title>
    </head>
    <body>
        <!-- 
            ● 이미지(.jpg .png .gif) 추가
            <img src="경로명+파일명">
            <img src="경로명+파일명"/>

            1) 상대경로 : 대부분 많이 사용. 현재 문서가 저장되어 있는 폴더를 기준으로 여기서는 /frontend/html 경로 기준
                images/         = 현재 폴더 안에서 하위 폴더 images
                ./images/       = 현재 폴더 안에서 하위 폴더 images
                ../images/      = 현재 폴더의 상위 폴더 images
                ../../images/   = 현재 폴더의 상위의 상위 폴더 images
                지금이야 몇개 없지만 나중엔 많아지니 경로 관리를 잘하자

            2) 절대경로
                : 웹 프로젝트의 홈 디렉토리 (root)부터 시작
         -->
         <img src="../images/k1.png"> 
         <!-- 파일명이나 경로명이 틀리면 출력되지 않는다. -->
         <hr>
         <img src="../images/k2.png">
         <hr>
         <img src="../images/k3.png" width="150px" height="100px">
         <hr>
         <img src="../images/k4.png" width="50%" height="50%">
         <hr>
         <img src="../images/k5.png" width="150px">
         <!-- 크기의 기준은 가로(width)이므로 가로만 적어줘도 세로가 자동 조정이 된다. -->
         <!-- 우리가 보는 웹앱의 기준도 가로이다. -->
         <hr>

         <!-- 테두리선 -->
         <img src="../images/k6.png" border="2px">
         <hr>
         <img src="../images/k7.png" border="0">
         <!-- 넣지 않는다는 의미. 안 써도 상관이 없다. 테두리선이 없다는 강한 의사 표시 -->
         <hr>
        </body>
</html>
