        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../jQuery/moment-with-locales.js"></script>
        <!-- layout.css import -->
        <link rel="stylesheet" href="layout.css">

        <script>
          let ctnt = []; // 배열선언
          ctnt[0] = "<img src='../images/shin001.png' width='85px'>";
          ctnt[1] = "<img src='../images/shin002.png' width='58px'>";
          ctnt[2] = "<img src='../images/shin003.png' width='85px'>";
          ctnt[3] = "<img src='../images/shin004.png' width='85px'>";
          ctnt[4] = "<img src='../images/shin005.png' width='85px'>";
          ctnt[5] = "<img src='../images/shin006.png' width='85px'>";
          ctnt[6] = "<img src='../images/shin007.png' width='85px'>";
          ctnt[7] = "<img src='../images/shin008.png' width='85px'>";
  
          function start() {
            // 이미지 8장 배치하기
            for (let i = 0; i < ctnt.length; i++) {
                      document.write("<div id='area" + i + "' style='position: absolute; top: 5px; left: " + i*200 + "px;'>");
                      document.write(ctnt[i]);
                      document.write("</div>");
                  } // for end
  
                  // 3) 3초 후에 scroll 함수 1번 호출 
                  setTimeout(scroll, 2000);
          } // start() end
  
          function scroll() {
                  // 5) id = area0의 스타일을 가져와서 왼쪽 여백값을 -10px만큼 줄이기
  
                  for (let i =0; i < ctnt.length; i++) {
                      let tmp = document.getElementById('area'+i).style;
                      tmp.left = parseInt(tmp.left) - 10 + "px";
  
                      if (parseInt(tmp.left) <= -200) {
                          tmp.left = (ctnt.length-1)*200 + "px";
                      } // if end
                  } // for end
                  
                  //  6) 0.5초 후에 scroll() 함수를 호출
                  timer = setTimeout(scroll, 300);
              } // scroll() end
  
              // 13) 6)의 시간을 해제
              var timer;
  
              function killtime() {
                  clearTimeout(timer);
              } // killtime() end
        </script>

      </head>
      <body onunload="killtime()">
