        <h3>Date객체</h3>
        현재날짜 <div id="clock"></div>

        <script>
            // 참조 https://www.w3schools.com/js/js_dates.asp
            // Date 날짜 관련 내장 객체

            const d = new Date(); // 시스템의 현재 날짜 정보를 가져오기

            /* document.write(d.getFullYear());
            document.write("<br>");
            document.write(d.getMonth());
            document.write("<br>");
            document.write(d.getMonth()+1);
            document.write("<br>");
            document.write(d.getDate());
            document.write("<hr>");

            document.write(d.getHours());
            document.write("<br>");
            document.write(d.getMinutes());
            document.write("<br>");
            document.write(d.getSeconds());

            //문) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
            //      2022.08.10 (수) PM 3:05:42


            let today=""; // 결과값

            // 년도
            today += d.getFullYear() + "."; // 2022.


            // 달
            if (10 > d.getMonth()+1) {
                today += "0"+(d.getMonth()+1)+".";
            } else {
                today += (d.getMonth()+1)+".";
            }

            // 일
            if (10 > d.getDate()) {
                today += "0";
            }
            today += d.getDate()+" ";


            // 요일
            /* const days= ["일","월","화","수","목","금","토"];
            today += "("+days[d.getDay()]+") "; */

            switch(d.getDay()) {
                case 0: today +=" (일) "; break;
                case 0: today +=" (월) "; break;
                case 0: today +=" (화) "; break;
                case 0: today +=" (수) "; break;
                case 0: today +=" (목) "; break;
                case 0: today +=" (금) "; break;
                case 0: today +=" (토) "; break;
            } // switch end


            // 시간
            if (12 < d.getHours()) {
                today += "PM "+(d.getHours()-12)+":";
            } else {
                today += "AM "+d.getHours()+":";
            }


            // 분
            if (10 > d.getMinutes()) {
                today += "0" + d.getMinutes()+":";
            } else {
                today += d.getMinutes()+":";
            }


            // 초
            if (10 > d.getSeconds()) {
                today += "0" + d.getSeconds();
            } else {
                today += d.getSeconds();
            }
            
            

            document.getElementById("clock").innerText=today;
            


        </script>

    </body>
</html>
