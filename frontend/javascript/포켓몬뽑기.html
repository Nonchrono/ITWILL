<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>포켓몬뽑기.html</title>
    </head>
    <body>
        <script>
            var rdpokemon = parseInt(Math.random()*10+1)

            if (rdpokemon > 7) {
                document.write("파이리");
            } else if (rdpokemon > 4) {
                document.write("꼬부기");
            } else if (rdpokemon > 1) {
                document.write("이상해씨");
            } else {
                document.write("피카츄");
            }




        </script>
    </body>
</html>
