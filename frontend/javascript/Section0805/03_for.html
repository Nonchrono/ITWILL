<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_for.html</title>
    </head>
    <body>

        <h3>for 반복문</h3>

        <script>
            /*
                ● 반복문 :
                    - for문, while문, do~while문
                    - break문
                    - continue문
                    - 무한 Loop : 끝 없는 반복
            */

            /* 
                for 반복문 형식
                - for (시작값; 종료값; 증감) { 반복하고자하는 명령어들 }
                - for ( in ) {}
                - for ( : ) {}
                - for (;;) {} 무한 Loop
            */

            // 증가에 따른 반복
            for(let a = 1; a <= 3; a++) {
                document.write("HTML");
            } // for end

            // 감소에 따른 반복



        </script>
    </body>
</html>
