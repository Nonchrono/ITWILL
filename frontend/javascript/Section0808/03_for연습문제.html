<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_for연습문제.html</title>
    </head>
    <body>
        <script>

            //문1) 아래와 같이 출력하시오
            /*
                12345
                23456
                34567
                45678
                56789
            */

            for (let a = 1; a <= 5; a++) {
                for (let b = a; b <= a+4; b++) {
                    document.write(b);

                }
                document.write("<br>");
            } 
            document.write("<hr>");


            // 강사님 풀이

            for (let a=0; a<5; a++) {
                for(b=a+1; b <= a+5; b++) {
                    document.write(b);
                }
                document.write("<br>");
            }
            document.write("<hr>");

            //문2)아래 그림과 같이 출력하시오
            /*
                @★★★
                ★@★★
                ★★@★
                ★★★@            
            */

            for (let a = 1; a <= 4; a++) {
                for (let b = 1; b <= 4; b++) {
                    if (a != b) {
                        document.write("★");    
                    } else {
                        document.write("@");
                    }
                }
                document.write("<br>");
            }
            document.write("<hr>");



            // 강사님 풀이

            for(let a=1; a<=4; a++) {
                for(let b=1; b<=4; b++) {
                    if(a == b) {
                        document.write("@");
                    } else {
                        document.write("★");
                    }
                }
                document.write("<br>");
            }
            document.write("<hr>");

            //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
            /*
                1+ ... +10=55
                1+ ... +20=210
                1+ ... +30=465
                
                1+ ... +90=
                1+ ... +100=5050            
            */

            let sum = 0;
            for (let a = 1; a <= 10; a++) {
                for (let b = 1; b <= (a*10); b++) {
                    sum = sum + b;
                }
                document.write("1+ ... + "+(a*10)+" = "+sum);
                sum = 0;
                document.write("<br>");
            }
            document.write("<hr>");


            sum = 0; // 누적의 합
            for(let a=10; a<=100; a=a+10) {
                for(let b=1; b<=a; b=b+1) {
                    sum = sum+b;
                }
                document.write("1 + ... + "+a+" = "+sum);
                sum = 0; // 초기화
                document.write("<br>");
            } // for end
            document.write("<hr>");

            /* 
                a = 10 
                        b=1 1<=10 sum=0+1
                            2<=10 sum=1+2
                            3<=10 sum=3+3
                            ...
                            10<=10 sum=45+10 = 55
                a = 20
                        b=1 1<=20 sum=55+1 > 0+1로 바꾸어줘야한다         
            */

            // 문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오

            let hol = 0;
            let jjak = 0;
            for (let a = 1; a <= 100; a++) {
                if (a % 2 ==0) {
                    jjak = jjak + a;
                } else if (a % 2 != 0) {
                    hol = hol + a;
                }
            }
            document.write(jjak+" 그리고 "+hol);
            document.write("<hr>");


            let even = 0; // 짝수의 합
            let odd = 0; // 홀수의 합
            /*
            for(let a=1; a<=100; a=a+1) {
                if(a%2==0) {
                    even = even + a;
                } else {
                    odd = odd + a;
                } // if end
            } // for end
            */

            let flag = false;
            for (let a = 1; a <= 100; a++) {
                if (flag) {
                    flag = false;
                    even = even + a;
                } else {
                    flag = true;
                    odd = odd + a;
                }
            } // for end

            /* 
                a=1     1<=100
                                    if(false)
                                    else{flag = true}
                        2<=100
                                    if(true)
                                    else{flag = false}
                        3<=100      
                                    if(false)
                                    else{flag = true}
                        4<=100
                                    if(true)
                                    else{flag = false}
            */




            document.write("짝수의 합 : "+even);
            document.write("<hr>");
            document.write("홀수의 합 : "+odd);
            document.write("<hr>");
            
           




        </script>

    </body>
</html>
