<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>01_kakaomap</title>
</head>
<body>
	<!-- Kakao 지도 시작하기 -->
	<!-- 강남 삼원타워 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div> <!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8a4613b6a2f2a576c56fa2783b2a05d4"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.4758986, 127.1381042), // 지도의 중심좌표
			level: 5 // 지도의 확대 레벨
		};

		// 지도를 표시할 div와 지도 옵션으로 지도를 생성
		var map = new kakao.maps.Map(container, options);

		// 마커가 표시될 위치입니다 
		var markerPosition  = new kakao.maps.LatLng(37.4758986, 127.1381042); 

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
			position: markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);

		// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
		// marker.setMap(null);    

		var iwContent = '<div style="padding:5px;">우리집</div>' // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
			// iwPosition = new kakao.maps.LatLng(37.4758986, 127.1381042); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			// position : iwPosition, 
			content : iwContent 
		});
		
		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 

		/* 
			// 두번째 마커 (시청역 마커 추가하기)
			var markerPosition2  = new kakao.maps.LatLng(37.56585473316154, 126.97680496563672);
			var marker2 = new kakao.maps.Marker({
				position: markerPosition2
			});

			marker2.setMap(map);
			var iwContent2 = '<div style="padding:5px;">시청역</div>';

			var infowindow2 = new kakao.maps.InfoWindow({
				content : iwContent2
			});

			infowindow2.open(map, marker2);
		*/
	</script>
</body>
</html>
