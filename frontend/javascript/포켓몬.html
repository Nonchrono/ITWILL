<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>포켓몬 배틀</title>

        <style>
            #square {
                border: 7px double black;               
                width: 450px;
                height: 450px;
                margin: auto;
                position: relative;
            }

            #menu {
                border: 5px double black;               
                width: 425px;
                height: 150px;
                left: 12px;
                bottom: 13px;
                background-color: beige;
                position: absolute;
                box-sizing: border-box;
            }

            #back {
                right: 9px;
                top: 11px;
                border: 2px solid black;
                position: absolute;
                box-sizing: border-box;
            }

            #pokemon_back {
                left: 108px;
                bottom: 240px;
                position: absolute;
            }

            article {
                font-size: 30px;
                width: 418px;
                height: 70px;
                box-sizing: border-box;
                float: left;
            }


        </style>


    </head>
    <body>
            <span>Pokemon</span>
            <div id="square">
                <div id="menu">
                    <section id="battle">
                        <input type="button" value="싸우다">

                    
                        <input type="button" value="가방">
                        
                    </section> <!-- bag end -->
                    <section class="choose">
                        <span id="pokemon_change">
                            <input type="button" value="교체">
                            
                        </span> <!--pokemon_change end-->
                        <span id="run">
                            <input type="button" value="도망가다">

                        </span> <!-- run end -->
                    </section>
                </div> <!-- menu end -->
                <div id="back">
                    <img src="../images/background.png">

                </div> <!-- back end -->
                <div id="pokemon_back">
                    <img src="../images/pikachu back.gif" alt="pokemon_back">


                </div> <!-- pokemon_back end-->
            </div> <!-- square end -->

        <script>




        </script>
    </body>
</html>
